<style>
    .searchbar{
        width: 100%;
    }

    .bar{
        border-radius: 40px;
        background: transparent;
        color: white;
        padding: 10px 20px;
        outline: none;
        border: 2px solid rgb(80, 80, 80);
        width: 650px;
    }

    .box{
        background: rgb(30, 30, 30);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }
    .title{
        margin-bottom: 30px;
    }
    .title h1{
        font-weight: 600;
        font-size: 64px;
    }
    .title h1 span{
        color: rgb(0, 140, 91);
    }
</style>

<body>
    <div class="box">
        <div class="title">
            <h1>Mbah<span>Sehat</span></h1>
        </div>
        <form action="/search" method="POST">
            <div class="searchbar">
                <input name="query" type="text submit" placeholder="Cari dokumen" class="bar" required>
            </div>
        </form>
        
    </div>
